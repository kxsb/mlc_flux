<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Web</title>
  <!-- Inclusion de la bibliothèque SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- Inclusion de Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Lien vers le fichier CSS externe -->
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <!-- Panneau latéral -->
  <div id="sidebar" class="sidebar">
    <button id="toggleSidebar" class="toggle-btn">Masquer le panneau</button>
    <div class="filters">
      <h3>Filtres</h3>
      <p>
        <input type="radio" name="dataView" id="rawData" value="raw">
        <label for="rawData">Données brutes</label>
      </p>
      <p>
        <input type="radio" name="dataView" id="standardizedData" value="standardized" checked>
        <label for="standardizedData">Données standardisées</label>
      </p>
      <p>
        <input type="radio" name="dataView" id="newTable" value="new">
        <label for="newTable">Activité des professionnels</label>
      </p>
      <p>
        <input type="radio" name="dataView" id="stats" value="stats">
        <label for="stats">Statistiques globales</label>
      </p>
      <!-- Panneau de contrôle pour filtrer les transactions "coffre" -->
      <div id="filterPanel" style="margin-top: 20px;">
        <h4>Filtrer les transactions</h4>
        <p>
          <input type="checkbox" id="ignoreCoffreExpediteur">
          <label for="ignoreCoffreExpediteur">Ignorer transactions depuis "coffre"</label>
        </p>
        <p>
          <input type="checkbox" id="ignoreCoffreDestinataire">
          <label for="ignoreCoffreDestinataire">Ignorer transactions vers "coffre"</label>
        </p>
        <button id="applyFilter">Appliquer le filtre</button>
      </div>
    </div>
  </div>
  
  <!-- Contenu principal -->
  <div id="mainContent" class="main-content">
    <button id="importButton">Importer</button>
    <button id="selectDatasetButton">Sélectionner un jeu de données</button>
    <div id="tableContainer"></div>
  </div>
  
  <script src="/static/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/graph_manager.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</body>
</html>
